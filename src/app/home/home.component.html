<body>
  <div class="container-fluid;box-light">
    <div class="form-group">
      <h3>
        Welcome to fruit shop
      </h3>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <form (ngSubmit)="showProduct(customerForm)" #customerForm="ngForm" autocomplete="off" novalidate>
          <div class="form-group">
            <label>Customer id</label>
            <input type="text" required maxlength="30" class="form-control" id="id" name="id" placeholder="Customer id" disallow-spaces
              [(ngModel)]="customer.id" #id=ngModel>
          </div>
          <div *ngIf="id.touched && !id.valid" class="alert alert-danger">customer id is required</div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
