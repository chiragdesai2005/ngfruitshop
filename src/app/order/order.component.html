<div class="container-fluid">
  <div class="form-group">
    <h3 class="text-center">
       Welcome to fruit shop, {{customerId}}
    </h3>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <app-product (messageEvent)="receiveSelectedProducts($event)"></app-product>
      <app-discount (discontRate)="receiveSelectedDiscount($event)"></app-discount>
      <div class="form-group">
          <h3>
            Total:
            <span>${{totalAmount | number}}</span>
            <span>
              <br>Discount:${{totalDiscount | number:'1.1-5'}}
            </span>
            <span>
                <br>Subtotal:${{subTotal | number}}
              </span>
          </h3>
        </div>
      <div>
        <button type="submit" class="btn btn-primary" ng-click="loadFruitShop()">Submit</button>
      </div>
    </div>
  </div>
</div>
